spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/Review_TestDB?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8 # MySQL 연결 URL 하드코딩
    username: root # MySQL 사용자명 하드코딩
    password: 1234 # MySQL 비밀번호 하드코딩
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        transaction.jta.platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
    open-in-view: false
  spring:
    datasource:
      hikari:
        minimum-idle: 5
        maximum-pool-size: 10
        idle-timeout: 30000
        pool-name: HikariPool
        max-lifetime: 1800000
